<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic</title>

  <style>
    html {
      --cols: 10;
    }
    h1 {
      color: var(--background);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
    }
  </style>
</head>
<body>
  <input id="number" type="number" value="4">
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
  </div>

  <script>
    let root = document.documentElement;

    document.getElementById("number").addEventListener('change', e => {
      root.style.setProperty('--cols', e.target.value);
    })
  </script>
</body>
</html>
